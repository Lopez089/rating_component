<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Rating Component | By Juan Lopez</title>
</head>

<body>
    <section class="fullview center ">
        <section class="card">
            <div class="icon-star">
                <img src="/static/icon-star.svg" alt="star">
            </div>
            <h1>How did we do?</h1>
            <p>Pleace let us know how we did with your support request. All feedback is appreciated to help us improve
                our offering!
            </p>
            <p class="error"></p>
            <form action="">
                <section class="form-radio">
                    <input type="radio" id="1" value="1" name="votes">
                    <label for="1">1</label>
                    <input type="radio" id="2" value="2" name="votes">
                    <label for="2">2</label>
                    <input type="radio" id="3" value="3" name="votes">
                    <label for="3">3</label>
                    <input type="radio" id="4" value="4" name="votes">
                    <label for="4">4</label>
                    <input type="radio" id="5" value="5" name="votes">
                    <label for="5">5</label>
                </section>
                <button type="submit">SUBMIT</button>
            </form>
        </section>
    </section>
</body>
<script src="/main.js"></script>

</html>
